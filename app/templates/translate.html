<!doctype html>
<html>
    <head>
        <title>EECS 4080: Online Platform for Social Media Mining</title>
        <link href="{{ url_for('static', filename='css/style.scss.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>EECS 4080: Online Platform for Social Media Mining</h1> 
                <h3>Step 5: Translate </h3>
            </div>

            <p>Here are the raw data: </p>
            {% for file in files %}
                <a href="{{ url_for('download_translate', filename=file) }}">{{ file }}</a>
            {% endfor %}

            <div class="btn-container">
                <form method="GET" action="{{ url_for('translate') }}" enctype="multipart/form-data">
                    {% if fileLen > 0 %}
                        <button type="submit">Step 6: Clean top words</button>
                    {% else %}
                        <button type="submit" disabled>Step 6: Clean Stop Words </button>
                    {% endif%}
                </form>
            </div>
        </div>
    </body>
</html>
